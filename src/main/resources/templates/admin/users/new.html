#include('../header.html',{active: 'users', title:'添加用户'})
#include('../article/_header.html')
<div id="app" class="row" v-cloak>
    <loading :active.sync="isLoading" :can-cancel="true"></loading>
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加用户</h3>
            </div>
            <div class="panel-body">
                <!-- 添加用户表单，带验证 -->
                <form id="user-add-validation-form">
                    ${_csrf_token_input}
                    <div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">* 用户名</label>
                            <div class="col-md-8">
                                <input class="form-control" name="username" type="text" placeholder="请输入用户登录名"
                                       required aria-required="true" rangelength="[4,20]"/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">* 登录密码</label>
                            <div class="col-md-8">
                                <input class="form-control" id="siteUrl" name="siteUrl" type="text"
                                       required aria-required="true" rangelength="[6,32]" placeholder="请输入6-32位密码"/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">nbsp;&nbsp;姓名</label>
                            <div class="col-md-8">
                                <input class="form-control" name="adminUser" type="text"
                                       placeholder="请输入姓名"/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">&nbsp;&nbsp;邮箱</label>
                            <div class="col-md-8">
                                <input class="form-control" name="adminEmail" type="email"
                                       placeholder="请输入管理员邮箱"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>  <!-- End panel-body -->
        </div>
    </div>
</div>

#include('../article/_footer.html')
<script src="${cdnURL()}/plugins/jquery/3.2.1/jquery.min.js"></script>
<script src="${cdnURL()}/plugins/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="${cdnURL()}/plugins/vue/vue.min.js"></script>
<script src="${cdnURL()}/plugins/vue-loading/vue-loading.min.js"></script>
<script src="${cdnURL()}/plugins/axios/axios.min.js"></script>
<script src="${cdnURL()}/plugins/limonte-sweetalert2/6.4.1/sweetalert2.min.js"></script>
<script src="${cdnURL()}/plugins/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script src="${cdnURL()}/plugins/jquery-validate/1.15.1/localization/messages_zh.min.js"></script>
<script src="${cdnURL()}/plugins/jquery-steps/1.1.0/jquery.steps.min.js"></script>
</body>
</html>
